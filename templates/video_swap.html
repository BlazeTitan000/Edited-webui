<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Face Swap</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">Deep Live Cam</div>
            <div class="nav-links">
                <a href="{{ url_for('main.index') }}" class="nav-link">Live Stream</a>
                <a href="{{ url_for('image.image_swap') }}" class="nav-link">Image Swap</a>
                <a href="{{ url_for('video.video_swap') }}" class="nav-link active">Video Swap</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Video Face Swap</h1>

        <div class="upload-section">
            <form id="upload-form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="face">Select Source Face Image:</label>
                    <input type="file" id="face" name="face" accept="image/*">
                </div>

                <div class="form-group">
                    <label for="video">Select Target Video:</label>
                    <input type="file" id="video" name="video" accept="video/*">
                </div>

                <div class="form-group">
                    <label for="providers">Select Execution Provider:</label>
                    <select id="providers" name="providers">
                        <option value="CPUExecutionProvider">CPU</option>
                        <option value="CUDAExecutionProvider">CUDA (Nvidia)</option>
                        <option value="OpenVINOExecutionProvider">OpenVINO (Intel)</option>
                    </select>
                </div>

                <button type="button" id="process-button">Process Video</button>
            </form>
        </div>

        <div class="result-section">
            <div class="video-container">
                <div class="video-box">
                    <h3>Source Face</h3>
                    <img id="source-preview" alt="Source face preview">
                </div>
                <div class="video-box">
                    <h3>Target Video</h3>
                    <video id="target-preview" controls>
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="video-box">
                    <h3>Result</h3>
                    <video id="result-preview" controls>
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </div>

        <div class="status-section">
            <div id="progress-bar">Ready</div>
            <div id="message" class="message"></div>
            <div id="error-message" class="error-message"></div>
        </div>
    </div>

    <script>
        const processVideoUrl = "{{ url_for('video.process_video') }}";
    </script>
    <script src="{{ url_for('static', filename='video_swap.js') }}"></script>
</body>

</html>
